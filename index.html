<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Partage de position</title>
</head>
<body>
  <h2>üìç Partager ma position avec le formulaire</h2>
  <p>Cliquez sur le bouton ci-dessous pour ouvrir automatiquement le formulaire avec votre position :</p>
  <button onclick="getLocation()">Obtenir ma position et ouvrir le formulaire</button>
  <p id="status"></p>

  <script>
    // Ton lien de formulaire pr√©rempli
    const baseFormURL = "https://docs.google.com/forms/d/e/1_j2LzPVC8y9zI32FXKKj453P98W9GxXdSOEEAtwCPZo/viewform?usp=pp_url&entry.941934899=";

    function getLocation() {
      if (navigator.geolocation) {
        document.getElementById("status").innerText = "‚è≥ R√©cup√©ration de la position...";
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("status").innerText = "‚ùå La g√©olocalisation n'est pas support√©e.";
      }
    }

    function showPosition(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;
      let mapsLink = "https://www.google.com/maps?q=" + lat + "," + lon;

      // Construire le lien final avec la position
      let finalURL = baseFormURL + encodeURIComponent(mapsLink);

      document.getElementById("status").innerText = "‚úÖ Position d√©tect√©e, ouverture du formulaire...";
      window.open(finalURL, "_blank");
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("status").innerText = "‚ùå Autorisation refus√©e.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("status").innerText = "‚ùå Position indisponible.";
          break;
        case error.TIMEOUT:
          document.getElementById("status").innerText = "‚ùå Temps d√©pass√©.";
          break;
        default:
          document.getElementById("status").innerText = "‚ùå Erreur inconnue.";
      }
    }
  </script>
</body>
</html>
