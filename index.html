<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localisation automatique vers Google Form</title>

  <!-- Style simple et clair -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #00b4db, #0083b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h1>üîç Envoyer votre position GPS √† Google Form</h1>
  <p>Cliquez sur le bouton ci-dessous pour partager votre position et ouvrir le formulaire.</p>

  <button id="getLocation">üìç Envoyer ma position</button>

  <footer>D√©velopp√© par Denis Blanc | ¬© 2025</footer>

  <script>
    document.getElementById("getLocation").addEventListener("click", function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          let latitude = position.coords.latitude;
          let longitude = position.coords.longitude;

          // Ton lien Google Form avec le champ de localisation
          let formURL = `https://docs.google.com/forms/d/e/1_j2LzPVC8y9zI32FXKKj453P98W9GxXdSOEEAtwCPZo/viewform?usp=pp_url&entry.941934899=https://www.google.com/maps?q=${latitude},${longitude}`;

          // Ouvre le formulaire Google avec la position pr√©remplie
          window.open(formURL, "_blank");
        }, function(error) {
          alert("Impossible d'obtenir votre position. V√©rifiez que la g√©olocalisation est activ√©e.");
        });
      } else {
        alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
      }
    });
  </script>
</body>
</html>
